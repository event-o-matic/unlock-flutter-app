name: unlock
description: QR code scanner app

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: 0.12.0+2
  barcode_scan: ^1.0.0
  google_fonts: ^0.3.9
  flare_flutter: ^3.0.1
  flutter_svg: ^0.19.3
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_launcher_icons: ^0.7.4
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
