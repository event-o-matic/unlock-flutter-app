name: unlock
description: QR code scanner app

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  http: ^0.13.4
  barcode_scan2: ^4.2.0
  google_fonts: ^2.2.0
  flare_flutter: ^3.0.2
  flutter_svg: ^1.0.0
  url_launcher: ^6.0.17
  pinch_zoom: ^1.0.0
  flutter_screenutil: ^5.0.2

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
